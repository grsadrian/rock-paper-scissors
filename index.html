<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors !</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <main>
        <h1>Rock, paper & scissors</h1>
        <menu>
            <ul id="menu">
                <li class="rock"><img src="./assets/icons/rock.svg" alt="Rock" width="50" height="50" class="rock"></li>
                <li class="paper"><img src="./assets/icons/paper.svg" alt="Paper" width="50" height="50" class="paper"></li>
                <li class="scissors"><img src="./assets/icons/scissors.svg" alt="Scissor" width="50" height="50" class="scissors"></li>
            </ul>
        </menu>
        <div id="results">
            <p id="human-choice"></p>
            <p id="computer-choice"></p>
            <p id="result"></p>
        </div>
    </main>
    <div id="pontuation">
        <div class="pontuation-players-container">
            <p>Player</p>
            <p id="player-pontuation"></p>
        </div>
        <div class="pontuation-players-container">
            <p>Computer</p>
            <p id="computer-pontuation"></p>
        </div>
    </div>
    <button>PLAY</button>
    <script src="app.js"></script>
</body>

</html>
